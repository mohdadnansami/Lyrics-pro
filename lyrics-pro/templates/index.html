<!DOCTYPE html>
<html>
<head>
<title>Lyrics Pro</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
    color: white;
}

/* Navbar */
nav {
    padding: 18px 40px;
    background: #000;
    font-size: 22px;
    font-weight: bold;
    color: #1db954;
}

/* Container */
.container {
    max-width: 700px;
    margin: auto;
    padding: 40px 20px;
}

/* Card */
.card {
    background: #181818;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

/* Inputs */
input {
    width: 100%;
    padding: 15px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    background: #282828;
    color: white;
    font-size: 16px;
}

/* Button */
button {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: none;
    background: #1db954;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1ed760;
    transform: scale(1.02);
}

/* Lyrics */
.lyrics-box {
    margin-top: 35px;
    padding: 30px;
    background: #181818;
    border-radius: 18px;
    white-space: pre-wrap;
    line-height: 1.6;
}

h2 {
    color: #1db954;
}

.error {
    color: #ff4c4c;
    margin-top: 20px;
}

footer {
    text-align: center;
    margin-top: 60px;
    opacity: 0.5;
}

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {

    nav {
        padding: 12px 20px;
        font-size: 18px;
    }

    .container {
        padding: 20px 10px;
    }

    .card {
        padding: 20px;
    }

    input, button {
        font-size: 16px;
        padding: 12px;
    }

    .lyrics-box {
        padding: 18px;
        font-size: 15px;
    }

}
</style>

</head>

<body>

<nav>üéµ Lyrics Pro</nav>

<div class="container">

<div class="card">

<form method="POST">

<input
type="text"
name="artist"
placeholder="Artist name"
required>

<input
type="text"
name="song"
placeholder="Song name"
required>

<button>Search Lyrics</button>

</form>

{% if error %}
<div class="error">{{error}}</div>
{% endif %}

</div>

{% if lyrics %}
<div class="lyrics-box">
<h2>{{artist}} ‚Äî {{song}}</h2>
<p>{{lyrics}}</p>
</div>
{% endif %}

<footer>
Made with ‚ù§Ô∏è for music lovers
</footer>

</div>

</body>
</html>
